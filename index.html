<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365 Service Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --surface-active: #2a2a2a;
            --border: #333;
            --text: #e5e5e5;
            --text-muted: #888;
            --text-dim: #666;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .sidebar-filters {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            flex: 1;
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .filter-tab:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .filter-tab.active {
            background: var(--accent);
            color: white;
        }

        .service-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 2px;
        }

        .service-item:hover {
            background: var(--surface-hover);
        }

        .service-item.active {
            background: var(--surface-active);
        }

        .service-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .service-status.operational { background: var(--success); }
        .service-status.degraded { background: var(--warning); }
        .service-status.down { background: var(--danger); }

        .service-info {
            flex: 1;
            min-width: 0;
        }

        .service-name {
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .service-issue-count {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            max-width: 900px;
        }

        .main-header {
            margin-bottom: 2rem;
        }

        .main-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .main-header .status-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-badge.operational {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.degraded {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .no-issues {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .no-issues-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Issue Cards */
        .issue-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
            transition: border-color 0.15s;
        }

        .issue-card:hover {
            border-color: #444;
        }

        .issue-card.expanded {
            border-color: var(--accent);
        }

        .issue-header {
            padding: 1.25rem;
            cursor: pointer;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .issue-severity {
            width: 4px;
            border-radius: 2px;
            align-self: stretch;
            flex-shrink: 0;
        }

        .issue-severity.advisory { background: var(--warning); }
        .issue-severity.incident { background: var(--danger); }

        .issue-content {
            flex: 1;
            min-width: 0;
        }

        .issue-id {
            font-size: 0.7rem;
            font-family: 'SF Mono', Monaco, monospace;
            color: var(--text-dim);
            margin-bottom: 0.25rem;
        }

        .issue-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .issue-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .issue-expand {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .issue-card.expanded .issue-expand {
            transform: rotate(180deg);
        }

        .issue-details {
            display: none;
            border-top: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }

        .issue-card.expanded .issue-details {
            display: block;
        }

        .issue-impact {
            padding: 1rem 1.25rem;
            background: rgba(245, 158, 11, 0.1);
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--warning);
        }

        /* Timeline */
        .timeline {
            padding: 1.25rem;
        }

        .timeline-header {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .timeline-item {
            position: relative;
            padding-left: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            border: 2px solid var(--bg);
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 1rem;
            width: 2px;
            height: calc(100% - 0.5rem);
            background: var(--border);
        }

        .timeline-time {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .timeline-content {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .service-list {
                display: flex;
                overflow-x: auto;
                padding: 0.5rem 1rem;
                gap: 0.5rem;
            }

            .service-item {
                flex-shrink: 0;
                padding: 0.5rem 0.75rem;
            }

            .service-issue-count {
                display: none;
            }

            .main {
                margin-left: 0;
                padding: 1rem;
            }

            .app {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Service Health</h1>
                <div class="last-updated" id="last-updated">Loading...</div>
            </div>
            <div class="sidebar-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="issues">Issues</button>
                    <button class="filter-tab" data-filter="operational">Healthy</button>
                </div>
            </div>
            <div class="service-list" id="service-list"></div>
        </aside>
        <main class="main" id="main-content">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h3>Select a service</h3>
                <p>Choose a service from the sidebar to view its status</p>
            </div>
        </main>
    </div>

    <script>
        let data = null;
        let selectedService = null;
        let currentFilter = 'all';

        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load');
                data = await response.json();
                document.getElementById('last-updated').textContent = 
                    'Updated ' + formatRelativeTime(data.lastUpdated);
                renderServiceList();
                
                // Auto-select first service with issues
                const withIssues = data.services.find(s => s.issues?.length > 0);
                if (withIssues) selectService(withIssues.service);
            } catch (err) {
                document.getElementById('last-updated').textContent = 'Error loading data';
            }
        }

        function formatRelativeTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function getStatusClass(status) {
            const s = (status || '').toLowerCase();
            if (s === 'serviceoperational') return 'operational';
            if (s.includes('degradation') || s.includes('investigating')) return 'degraded';
            return 'down';
        }

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html || '';
            return tmp.textContent || tmp.innerText || '';
        }

        function renderServiceList() {
            const list = document.getElementById('service-list');
            let services = data.services;

            if (currentFilter === 'issues') {
                services = services.filter(s => s.issues?.length > 0);
            } else if (currentFilter === 'operational') {
                services = services.filter(s => !s.issues?.length);
            }

            list.innerHTML = services.map(s => {
                const statusClass = getStatusClass(s.status);
                const issueCount = s.issues?.length || 0;
                const isActive = selectedService === s.service;
                
                return `
                    <div class="service-item ${isActive ? 'active' : ''}" 
                         onclick="selectService('${s.service.replace(/'/g, "\\'")}')">
                        <div class="service-status ${statusClass}"></div>
                        <div class="service-info">
                            <div class="service-name">${s.service}</div>
                            ${issueCount > 0 ? `<div class="service-issue-count">${issueCount} active issue${issueCount > 1 ? 's' : ''}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectService(serviceName) {
            selectedService = serviceName;
            renderServiceList();
            renderMainContent();
        }

        function renderMainContent() {
            const main = document.getElementById('main-content');
            const service = data.services.find(s => s.service === selectedService);
            
            if (!service) {
                main.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h3>Select a service</h3>
                        <p>Choose a service from the sidebar to view its status</p>
                    </div>
                `;
                return;
            }

            const statusClass = getStatusClass(service.status);
            const statusLabel = service.status === 'serviceOperational' ? 'Operational' : 
                               service.status.replace(/([A-Z])/g, ' $1').trim();

            main.innerHTML = `
                <div class="main-header">
                    <h2>${service.service}</h2>
                    <div class="status-line">
                        <span class="status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                </div>
                <div class="issues-container">
                    ${service.issues?.length ? service.issues.map(issue => renderIssue(issue)).join('') : `
                        <div class="no-issues">
                            <div class="no-issues-icon">âœ“</div>
                            <p>No active issues for this service</p>
                        </div>
                    `}
                </div>
            `;
        }

        function renderIssue(issue) {
            const severityClass = (issue.severity || '').toLowerCase() === 'incident' ? 'incident' : 'advisory';
            const posts = issue.posts || [];
            
            return `
                <div class="issue-card" id="issue-${issue.id}">
                    <div class="issue-header" onclick="toggleIssue('${issue.id}')">
                        <div class="issue-severity ${severityClass}"></div>
                        <div class="issue-content">
                            <div class="issue-id">${issue.id}</div>
                            <div class="issue-title">${issue.title}</div>
                            <div class="issue-meta">
                                <span>Started ${new Date(issue.startTime).toLocaleDateString()}</span>
                                ${issue.lastModified ? `<span>Updated ${formatRelativeTime(issue.lastModified)}</span>` : ''}
                                <span>${posts.length} update${posts.length !== 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        <div class="issue-expand">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="issue-details">
                        ${issue.impactDescription ? `<div class="issue-impact">${stripHtml(issue.impactDescription)}</div>` : ''}
                        <div class="timeline">
                            <div class="timeline-header">Update Timeline (${posts.length})</div>
                            ${posts.map(post => `
                                <div class="timeline-item">
                                    <div class="timeline-time">${new Date(post.createdAt).toLocaleString()}</div>
                                    <div class="timeline-content">${formatPost(post.content)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function formatPost(content) {
            // Extract just the "Current status" section if present
            const text = stripHtml(content);
            const statusMatch = text.match(/Current status:\s*([^]*?)(?=Scope of impact:|Root cause:|Next update by:|$)/i);
            if (statusMatch) {
                return statusMatch[1].trim().substring(0, 400) + (statusMatch[1].length > 400 ? '...' : '');
            }
            return text.substring(0, 300) + (text.length > 300 ? '...' : '');
        }

        function toggleIssue(issueId) {
            const card = document.getElementById('issue-' + issueId);
            card.classList.toggle('expanded');
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderServiceList();
            });
        });

        loadData();
    </script>
</body>
</html>
